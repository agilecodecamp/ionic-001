<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="chatApp">

    <ion-pane ng-controller="ChatCtrl">
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Agile Chatroom</h1>
        <button ng-hide="isLogin" class="button" ng-click="fb_login()">Login</button>
        <button ng-show="isLogin" ng-cloak>{{ LoginUser.name }}</button>
      </ion-header-bar>
      <ion-content>
        <div class="card" ng-repeat="msg in messages">
          <div class="item item-avatar">
            <img ng-src="{{msg.picture}}">
            <h2 ng-cloak>{{ msg.text }}</h2>
            <p ng-cloak>{{ msg.date | date : 'yyyy-MM-dd HH:mm:ss' }}</p>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar class="bar bar-footer bar-positive item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" placeholder="Message" ng-model="newtext">
        </label>
        <button class="button button-clear" ng-click="addMessage(newtext)">
          Send
        </button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
